<!DOCTYPE html>
<html>
<head>
  <title>Realtime GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyCdfRmKBWlJUuK4ZSGRLtPQEyAH6qtSaxI",
    authDomain: "fomofocus-9d743.firebaseapp.com",
    databaseURL: "https://fomofocus-9d743-default-rtdb.firebaseio.com",
    projectId: "fomofocus-9d743"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  var map = null;
  var marker = null;

  function initMap(lat, lng) {
    map = L.map('map').setView([lat, lng], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    marker = L.marker([lat, lng]).addTo(map);
  }

  navigator.geolocation.watchPosition(
    function(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      db.ref("tracking").set({
        lat: lat,
        lng: lng,
        accuracy: pos.coords.accuracy,
        time: Date.now()
      });
    },
    function(err) {
      alert("GPS error: " + err.message);
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );

  db.ref("tracking").on("value", function(snap) {
    if (!snap.exists()) return;
    const d = snap.val();

    if (!map) {
      initMap(d.lat, d.lng);
    } else {
      marker.setLatLng([d.lat, d.lng]);
      map.setView([d.lat, d.lng]);
    }
  });
</script>

</body>
</html>
